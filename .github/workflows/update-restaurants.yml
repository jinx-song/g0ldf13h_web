# Auto-update restaurant map data from the Google Sheet.
# Runs on a schedule and on push to main; commits data/restaurants.json if it changed.
# Requires a repo secret: GH_PAT (Personal Access Token with repo scope) so the job can push.
name: Update restaurant map

on:
  schedule:
    - cron: "0 */6 * * *"   # Every 6 hours
  push:
    branches: [main]
    paths:
      - "scripts/fetch_restaurants.py"
      - ".github/workflows/update-restaurants.yml"

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Fetch restaurants and build data
        run: python3 scripts/fetch_restaurants.py

      - name: Commit and push if data changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/restaurants.json
          git diff --staged --quiet || (git commit -m "chore: update restaurant map from spreadsheet" && git push)
